  Ionic pages and navigation.

<ion-header>

  <ion-navbar color = 'secondary'>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="https://openfitapi.groupnos.com/Content/openFit/images/logo-acehealth-blue.png" class="center" style="width:100px;height:30px;" alt="acehealth log" >
    <h1>Login</h1>

 

  <ion-item>
    
    <ion-label floating>Email Address</ion-label>
    <ion-input type = "text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    
    <button ion-button color = "secondary"(click)="login(user)">Login</button>
    <button ion-button color = "light" (click)="register()">Register</button>

    <ion-label>For support please email </ion-label>
    <a href="url">support@acehealth.co</a>
    


</ion-content>
